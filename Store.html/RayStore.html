<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease-in-out;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
            transform: scale(1.05);
        }

        .shadow-hover:hover {
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="bg-gradient-to-r from-blue-500 to-purple-600 text-white py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-3xl font-bold tracking-wide">Ray Store</h1>
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="#home" class="hover:animi">Home</a></li>
                    <li><a href="#products" class="hover:animi">Products</a></li>
                    <li><a href="#contact" class="hover:animi">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Product Section -->
    <section id="products" class="py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-semibold text-center mb-8 text-gray-800">Our Products</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
                <!-- Product Card -->
                <div class="bg-white p-6 shadow-md rounded-lg shadow-hover transition-all">
                    <img src="whey.jpg" width="200" height="200" alt="Product"
                        class="w-full h-40 object-cover mb-4 rounded">
                    <h3 class="text-xl font-semibold">whey </h3>
                    <p class="text-gray-600 mb-4">Brief description of the product.</p>
                    <button class="btn-gradient text-white px-6 py-2 rounded w-full"> buy now !</button>
                </div>
                <div class="bg-white p-6 shadow-md rounded-lg shadow-hover transition-all">
                    <img src="creatine.webp" width="200" height="200" alt="Product"
                        class="w-full h-40 object-cover mb-4 rounded">
                    <h3 class="text-xl font-semibold">creatine</h3>
                    <p class="text-gray-600 mb-4">Brief description of the product.</p>
                    <button class="btn-gradient text-white px-6 py-2 rounded w-full">buy now !</button>
                </div>
                <div class="bg-white p-6 shadow-md rounded-lg shadow-hover transition-all">
                    <img src="fish-oil_Image_01.png"  width="200" height="200" alt="Product"
                        class="w-full h-40 object-cover mb-4 rounded">
                    <h3 class="text-xl font-semibold">omega-3 </h3>
                    <p class="text-gray-600 mb-4">Brief description of the product.</p>
                    <button class="btn-gradient text-white px-6 py-2 rounded w-full">buy now !</button>
                </div>
                <div class="bg-white p-6 shadow-md rounded-lg shadow-hover transition-all">
                    <img src="on-serious-mass_Image_01.png" width="200" height="200" alt="Product"
                        class="w-full h-40 object-cover mb-4 rounded">
                    <h3 class="text-xl font-semibold">mass gainer</h3>
                    <p class="text-gray-600 mb-4">Brief description of the product.</p>
                    <button class="btn-gradient text-white px-6 py-2 rounded w-full">buy now !</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-12 bg-gray-50">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-semibold text-center mb-8 text-gray-800">Contact Us</h2>
            <form class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium">Name</label>
                    <input type="text" id="name"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-medium">Message</label>
                    <textarea id="message" rows="4"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required></textarea>
                </div>
                <button type="submit" class="btn-gradient text-white py-2 w-full rounded-lg">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-gray-900 text-white text-center py-4">
        <p>&copy; 2025 Ray Store. All Rights Reserved.</p>
    </footer>
</body>

</html>
